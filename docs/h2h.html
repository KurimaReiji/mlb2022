<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="Head-to-Head Results" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://kurimareiji.github.io/mlb2022/h2h.html" />
  <meta property="og:image" content="https://kurimareiji.github.io/mlb2022/h2h-ogimage.png" />
  <meta property="og:description" content="The Charts show Wins and Losses by Opponent." />
  <title>Head-to-Head Results</title>
  <style>
    :root {
      --bg-color: cornsilk;
    }
    body {
      margin: 0;
      padding: 0;
      display: flex;

      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
      height: var(--inner-height, 100vh);
    }
    #canvas {
      width: 100%;
      flex-grow: 1;
      flex-shrink: 0;
      flex-basis: min(var(--canvas-height, 10vh), 133vw);
    }
    .content {
      flex-grow: 0;
    }
    .short {
      flex-grow: 0;
    }

    @media (orientation: landscape) {
      body {
        flex-direction: row;
        align-items: center;
      }
      #canvas {
        height: var(--inner-height, 100vh);
        flex-basis: calc(var(--inner-height) * 0.75);
        flex-shrink: 0;
      }
    }
  </style>
</head>
<body>
  <h2h-canvas id="canvas"></h2h-canvas>
  <div class="content">
    <team-selector></team-selector>
    <season-selector></season-selector>
  </div>
  <script src="js/h2h-main.js" type="module"></script>
</body>
</html>
